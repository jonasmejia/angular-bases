<h1>Listado de hérores</h1>

<div *ngIf="nameDelete; else nothingWasDeleted">
    <h3>Héroe borrado <small class="text-danger"> {{ nameDelete }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
    *ngIf="heroNames.length > 0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar último heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames"
        class="list-group-item">
        {{ name }}
    </li>
</ul>
